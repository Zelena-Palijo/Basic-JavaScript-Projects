<!DOCTYPE html>
<html>
  <head>
    <title>Local storage method assignment</title>
  </head>
  <body>
    <p id="myHero"></p>

    <script>
      /* set the data as a key/value pair to be saved locally in the browser */
      localStorage.setItem("Name", "Saitama");
      /* then use the key "Name" to return its value "Saitama" */
      document.getElementById("myHero").innerHTML=localStorage.getItem("Name");
    </script>
  </body>
</html>
