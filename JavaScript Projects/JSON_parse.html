<!DOCTYPE html>
<html>
  <head>
    <title>JSON stringify assignment</title>
  </head>
  <body>
    <p id="myHero"></p>

    <script>
      /* This is a JSON string variable */
      var hero={name:"Saitama",species:"human",hair:"none"};
      /*convert JSON strings to JavaScript objects */
      var JSONstring=JSON.parse(hero);
      document.getElementById("myHero").innerHTML=JSONstring.name+" the "+JSONstring.breed;
    </script>
  </body>
</html>
