<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Slideshow Assignment</title>
    <script src="JS/slideshow.js"></script>
    <link rel="stylesheet" href="main.css">
  </head>
  <body>
    <p> Here is my slideshow! </p>
    <!-- Slideshow container -->
    <div class="slideshow-container">

    <!-- Full-width images with number and caption text -->
    <div class="mySlides fade">
    <div class="numbertext">1 / 3</div>
    <img src="cake_1.jpeg" alt="naked cake" width="400" height="500">
    <div class="text">Naked cake</div>
    </div>

    <div class="mySlides fade">
      <div class="numbertext">2 / 3</div>
      <img src="cake_2.jpeg" alt="lemon cake" width="400" height="500">
      <div class="text">Lemon cake</div>
    </div>

    <div class="mySlides fade">
      <div class="numbertext">3 / 3</div>
      <img src="cake_3.jpeg" alt="berry cake" width="400" height="500">
      <div class="text">Berry cake</div>
    </div>

    <!-- Next and previous buttons -->
    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </div>
    <br>

    <!-- The dots/circles -->
    <div style="text-align:center">
      <span class="dot" onclick="currentSlide(1)"></span>
      <span class="dot" onclick="currentSlide(2)"></span>
      <span class="dot" onclick="currentSlide(3)"></span>
    </div>
  </body>
</html>
